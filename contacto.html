<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/contacto.css">
</head>
<body>
  <header>
    <h1>
      <img src="./imagenes/logo.png" alt="Barbería Alura">
    </h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/productos.html">Productos</a></li>
        <li><a href="/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="">
      <label for="nombre">Nombre y Apelido</label>
      <input type="text" name="nombre" id="nombre" class="input-padron" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" name="correo" id="correo" class="input-padron" placeholder="email@dominio.com" required>

      <label for="telefono">Telefono</label>
      <input type="tel" name="telefono" id="telefono" class="input-padron" placeholder="(XXX) XXX XXXX" required>

      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" cols="60" rows="10" class="input-padron"></textarea>
      <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email">
          <input type="radio" name='contacto' value="email" id="radio-email">
          Email
        </label>

        <label for="radio-telefono">
          <input type="radio" name='contacto' value="telefono" id="radio-telefono">
          Telefono
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name='contacto' value="whatsapp" id="radio-whatsapp" checked>
          Whatsapp
        </label>
      </fieldset>

      <fieldset>
        <legend>¿En qué horario le gustaría ser atendido?</legend>
        <select name="select" id="select">
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        ¿Le gustaría recibir novedades de la Barbería Alura?
      </label>

      <input type="submit" value="Enviar formulario" class="enviar">

    </form>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h - 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="./imagenes/logo-blanco.png" alt="Barbería Alura">
    <p> &copy; Coyright Barbería Alura - 2020</p>
  </footer>
</body>
</html>
